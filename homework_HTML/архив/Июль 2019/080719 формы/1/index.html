<form class="grid_container">
    <header class="header">
        <legend class="legend_text">
             CREDIT CARD DETAILS
        </legend>
    </header>
    <div class="card_num">
        <lable class="style_lable">Card Number</lable>
        <input type="text" class="style_input" maxlength="16" placeholder="1234 5678 9012 3456" required pattern="\S+[0-9] {16}+" >
    </div>
    <div class="name">
        <lable class="style_lable">Name On Card</lable>
        <input type="text" class="style_input" maxlength="16" placeholder="Name Surname" pattern="[a-z]" required>
    </div>
    <div class="data_day">
        <lable class="style_lable">Expiry Date</lable>
        <input type="text" class="style_input" maxlength="2" placeholder="00" pattern="[0-9]" required>
    </div>
    <div class="data_year">
        <input type="text" class="style_input" maxlength="2" placeholder="00" pattern="[0-9]" required>
    </div>
    <div class="data_cvv">
        <lable class="style_lable">CVV / CVN</lable>
        <input type="password" class="style_input" maxlength="3" placeholder="***" pattern="[0-9]" required>
    </div>
    <div class="pic"></div>
</form>
</body>
